name: Xray Triggered Job

on:
  workflow_dispatch:
    inputs:
      testExecKey:
        description: 'Xray Test Execution Key'
        default: ''
        required: true
        type: string
      projectKey:
        description: 'Project key from Xray'
        default: ''
        required: true
        type: string

jobs:
  hello-world-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello World
        run: echo "Hello World!"

      - name: Get Xray Auth Token
        id: xray-auth
        run: |
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"client_id":"${{ secrets.XRAY_CLIENT_ID }}","client_secret":"${{ secrets.XRAY_CLIENT_SECRET }}"}' \
            https://xray.cloud.getxray.app/api/v2/authenticate | tr -d '"')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Generate JUnit XML report
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?><testsuites><testsuite name="Hello World Test" tests="1" failures="0" skipped="0" errors="0" time="1.0"><testcase name="Say Hello World" classname="HelloWorld"></testcase></testsuite></testsuites>' > junit-report.xml

      - name: Upload results to Xray Cloud
        run: |
          curl -H "Content-Type: multipart/form-data" \
               -H "Authorization: Bearer ${{ steps.xray-auth.outputs.token }}" \
               -F "file=@junit-report.xml" \
               "https://xray.cloud.getxray.app/api/v2/import/execution/junit?testExecKey=${{ github.event.inputs.testExecutionKey }}"
