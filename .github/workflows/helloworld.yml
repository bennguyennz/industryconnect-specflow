name: Xray Remote Job Example

on:
  workflow_dispatch:
    inputs:
      testExecKey:
        description: 'testExecKey from Xray'
        default: ''
        required: true
        type: string
      projectKey:
        description: 'Project key from Xray'
        default: ''
        required: true
        type: string

jobs:
  hello-world-and-report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Print testExecKey
        run: echo "Test Execution Key:${{ github.event.inputs.testExecKey }}"
        # Use github.event.inputs.* for workflow_dispatch.
        # Use github.event.client_payload.* for repository_dispatch.

      - name: Say Hello World
        run: echo "Hello World!"

      - uses: actions/checkout@v2
      - name: Output Inputs
        run: echo "${{ toJSON(github.event.inputs) }}"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Get Xray Auth Token
        id: xray-auth
        run: |
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"client_id":"${{ secrets.XRAY_CLIENT_ID }}","client_secret":"${{ secrets.XRAY_CLIENT_SECRET }}"}' \
            https://xray.cloud.getxray.app/api/v2/authenticate | tr -d '"')
          if [ -z "$TOKEN" ]; then
            echo "❌ Failed to get Xray token"
            exit 1
          fi
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Generate JUnit XML report
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <testsuites>
            <testsuite name="Test suite" tests="1" failures="0" skipped="0" errors="0" time="1.0">
              <testcase name="Test case" classname="DummyClass"/>
            </testsuite>
          </testsuites>' > junit-report.xml

      - name: "Import results to Xray"
        uses: mikepenz/xray-action@v2.4.5
        with:
         username: ${{ secrets.XRAY_CLIENT_ID }}
         password: ${{ secrets.XRAY_CLIENT_SECRET }}
         xrayCloud: "false"
         xrayBaseUrl:  https://xray.cloud.getxray.app/api/v2/authenticate
         testFormat: "junit"
         testPaths: "**/xray-report.xml"
         testPlanKey: "${{ inputs.testExecKey }}"
         projectKey: "${{ inputs.projectKey }}"
         #testEnvironments: "NODE_${{ matrix.node-version }}"
