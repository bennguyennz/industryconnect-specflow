# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      testExecKey:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'testExecKey'
        # Default value if no value is explicitly provided
        default: ''
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    # Runs a single command using the runners shell
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
          node-version: '18'
    - name: Install Node Packages
      run: npm install

    # Step to run tests and create the JUnit report file directly
    # Your test runner must be configured to output to this file
    - name: Run Appium Tests
      run: npm test -- --reporter junit > junit-report.xml
      continue-on-error: true
          
    - name: Check for Junit report file
      run: ls -la # This step is great for troubleshooting
    - name: "Import results to Xray"
      uses: mikepenz/xray-action@v2
      with:
          username: ${{ secrets.XRAY_CLIENT_ID }}
          password: ${{ secrets.XRAY_CLIENT_SECRET }}
          testFormat: "junit"
          testPaths: "junit-report.xml"
          testExecKey: ${{ github.event.inputs.testExecKey }}
